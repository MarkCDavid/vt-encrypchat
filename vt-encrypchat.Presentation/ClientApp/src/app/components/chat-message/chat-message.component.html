<mat-card class="chat-bubble" [ngClass]="{
  'recipient': isRecipientMessage(),
  'sender': isSenderMessage(),
  'encrypted': isEncrypted()
}">
  <mat-card-content>
    <span *ngIf="message.decrypted">{{ message.message }}</span>
    <span *ngIf="!message.decrypted"> ENCRYPTED </span>
  </mat-card-content>
</mat-card>
