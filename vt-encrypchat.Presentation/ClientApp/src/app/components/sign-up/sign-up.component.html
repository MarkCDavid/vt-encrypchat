<div class="login-container">
  <mat-card>
    <mat-card-title>
      Sign Up
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="signUpForm">
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username"/>
        <mat-error *ngIf="hasError('username', 'required')">Required value</mat-error>
        <mat-error *ngIf="hasError('username', 'minlength')">Too few symbols</mat-error>
        <mat-error *ngIf="hasError('username', 'maxlength')">Too many symbols</mat-error>
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="password"/>
        <mat-error *ngIf="hasError('password', 'required')">Required value</mat-error>
        <mat-error *ngIf="hasError('password', 'minlength')">Too few symbols</mat-error>
        <mat-error *ngIf="hasError('password', 'maxlength')">Too many symbols</mat-error>
      </mat-form-field>
      <div>
        <button type="submit" mat-raised-button color="primary" (click)="onSignUp()">Sign Up</button>
      </div>
      <div *ngIf="hasErrors$ | async">
        {{errors$ | async}}
      </div>
    </form>
    </mat-card-content>
    </mat-card>
</div>
