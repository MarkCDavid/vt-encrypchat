<div class="login-container">
  <mat-card>
    <mat-card-title>
      Sign Up
    </mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Username">
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input type="password" matInput placeholder="Password"/>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <div>
        <button mat-raised-button color="primary">Sign Up</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
